name: Test Drive Upload
# Triggers for the workflow
on:
  # Allow manual trigger
  workflow_dispatch:
  # Also run on push to main (optional)
  push:
    branches: [ main ]
  # Run on pull requests to main  
  pull_request:
    branches: [ main ]
jobs:
  test-drive-upload:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Create creds.json from secrets
      env:
        GOOGLE_CREDENTIALS: ${{ secrets.GDRIVE_CREDS_JSON }}
      run: |
        echo "$GOOGLE_CREDENTIALS" > creds.json
        
    - name: Run Drive upload test
      run: |
        python test_drive_upload.py
        
    - name: Clean up credentials
      if: always()
      run: |
        rm -f creds.json
